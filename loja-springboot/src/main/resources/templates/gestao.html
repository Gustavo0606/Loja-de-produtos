<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Gestão</title>
</head>
<body>
<h1>Página de Gestão</h1>

<h2>Cadastrar novo produto</h2>
<form th:action="@{/gestao}" method="post">
    <label>Nome: <input type="text" name="nome" /></label><br/>
    <label>Preço: <input type="number" step="0.01" name="preco" /></label><br/>
    <label>Descrição: <input type="text" name="descricao" /></label><br/>
    <label>Estoque: <input type="number" name="estoque" /></label><br/>
    <button type="submit">Salvar</button>
</form>

<hr/>

<h2>Produtos no estoque</h2>
<ul>
    <li th:each="p : ${produtos}">
        <strong th:text="${p.nome}">Nome</strong> —
        <span th:text="${p.preco}">Preço</span> —
        Estoque: <span th:text="${p.estoque}">0</span>
    </li>
</ul>

<a th:href="@{/}">Voltar</a>
</body>
</html>
